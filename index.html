<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  
  <body>
    <h1 class="same_col">Random Number Guessing Game</h1>
    <br />

    <div id="value-entry">
      <label class="same_col"> Enter min number :</label>
      <input type="number" placeholder="Min number" id="minval" />
      <button onclick="submitmin()">Submit</button>
      <br />
      <br />
      <label class="same_col"> Enter max number :</label>
      <input type="number" placeholder="Max number" id="maxval" />
      <button onclick="submitmax()">Submit</button>
    </div>

    <div class="same_col" id="Play">
      <button  onclick="play()">
        <h2>Play Now</h2>
      </button>
    </div>

    <div id="userguess">
      <input type="text" placeholder="Input the guessed number" id="guessnum" />
      <button onclick="submit()">Sumbit</button>
      <p class="same_col" id="numcorrect"></p>
      <p class ="same_col" id="attemptno"></p>
    </div>
  </body>
</html>
