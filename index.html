<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Random Number Guessing Game</h1>
    <br />

    <div id="value-entry">
      <label> Enter min number :</label>
      <input type="text" placeholder="Min number" id="minval"/>
      <button onclick="submitmin">Submit</button>
      <br />
      <br />
      <label> Enter max number :</label>
      <input type="text" placeholder="Max number" id="maxval"/>
      <button onclick="submitmax">Submit</button>
    </div>

    <div id="Play">
      <button>
        <h2>Play Now</h2>
      </button>
    </div>

    <div id="guessnumber">
      <input type="text" placeholder="Input the guessed number" />
      <button>Sumbit</button>
    </div>
  </body>
</html>
